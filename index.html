<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>JavaScriptLearn</title>
</head>

<body>
  <div class="main">
    <div class="logo">
      <div class="logoImg">
        <img src="./icon/Icon metro-calculator.svg" alt="">
      </div>
      <div class="logoText">
        <h3>My Calculator</h3>
      </div>
    </div>
    <div class="content">
      <div class="contentText">
        <p>
          this is my first website
          using html, css and js
        </p>
      </div>
      <div class="contentBtn">
        <button>let's try</button>
      </div>
    </div>
    <div class="myCalculator">
      <div class="calcHeader">
        <h4>My Calculator</h4>
      </div>
      <div class="calcContainer">
        <div class="calcScreen">
          <p id="calcScreenTextOperation">5 + 6</p>
          <p id="calcScreenTextResult">11</p>

        </div>
        <div class="calcBtns">
          <div class="calcbtn" id="btn9">9</div>
          <div class="calcbtn" id="btn8">8</div>
          <div class="calcbtn" id="btn7">7</div>
          <div class="calcbtn" id="btnPls">+</div>
          <div class="calcbtn" id="btn6">6</div>
          <div class="calcbtn" id="btn5">5</div>
          <div class="calcbtn" id="btn4">4</div>
          <div class="calcbtn" id="btnMins">-</div>
          <div class="calcbtn" id="btn1">1</div>
          <div class="calcbtn" id="btn2">2</div>
          <div class="calcbtn" id="btn3">3</div>
          <div class="calcbtn" id="btnMul">*</div>
          <div class="calcbtn" id="btn0">0</div>
          <div class="calcbtn" id="btnDot">.</div>
          <div class="calcbtn" id="btnEqul">=</div>
          <div class="calcbtn" id="btnDiv">/</div>
          <div class="calcbtn" id="btnPrenR">(</div>
          <div class="calcbtn" id="btnPrenL">)</div>
          <div class="calcbtn" id="btnDel">DEL</div>

          <div class="calcbtn" id="btnAc">AC</div>
        </div>
      </div>




    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
